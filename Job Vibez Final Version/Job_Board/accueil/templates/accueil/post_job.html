{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster une offre d'emploi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user_profil/user_profil.css' %}">
</head>
<body>
    <div class="row vh-100 g-0">
        <!-- Sidebar -->
        <div class="col-md-4 mt-1">
            <div class="card text-center sidebar content1">
                <div class="card-body content1"> 
                    <div class="mt-3 -fs6">
                        <div class="content">
                            <h3>Recruteur</h3>
                            <hr> 
                            <div style="text-align: left;">
                                <a href="#" class="sidebar-link">Profil</a>
                                <a href="#" class="sidebar-link">Offres publiées</a>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-buttons">
                        <a href="{% url 'find' %}" class="btn-custom">Retour à la recherche</a>
                        <a href="{% url 'logout' %}" class="btn-custom">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8 mt-1">
            <div class="card mb-3 content">
                <h1 class="m-3 pt-3">Poster une offre d'emploi</h1>
                <div class="card-body">
                    <form action="{% url 'post_job' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre de l'offre</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Titre de l'offre" required>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Nom de l'Entreprise</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Nom de l'entreprise" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Lieu</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Lieu de l'emploi" required>
                        </div>

                        <div class="mb-3">
                            <label for="salary_min" class="form-label">Salaire Minimum (en euros)</label>
                            <input type="number" class="form-control" id="salary_min" name="salary_min" placeholder="Salaire minimum" required>
                        </div>

                        <div class="mb-3">
                            <label for="salary_max" class="form-label">Salaire Maximum (en euros)</label>
                            <input type="number" class="form-control" id="salary_max" name="salary_max" placeholder="Salaire maximum" required>
                        </div>

                        <div class="mb-3">
                            <label for="job_type" class="form-label">Type de Poste</label>
                            <input type="text" class="form-control" id="job_type" name="job_type" placeholder="Temps plein, Temps partiel, etc." required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description du poste</label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Description complète du poste" required></textarea>
                        </div>

                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">Poster l'offre</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-3 content">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 text-start">
                            <a href="{% url 'find' %}" class="btn btn-secondary">Retour</a>
                        </div>
                        <div class="col-md-6 text-end">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Voir mon profil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
