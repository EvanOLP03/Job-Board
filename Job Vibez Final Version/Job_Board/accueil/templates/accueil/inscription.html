{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'register/register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-lg-block">
            <div class="bg-holger" style="background-image: url({% static 'accueil/inscription.jpg' %});"></div>
        </div>

        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0
            px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="{% static 'login/recherche-demploi.png' %}" alt="" width="60">
                    </a>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Inscription</h3>
                        <p class="text-secondary">Créez votre compte</p>
                        <p class="text-secondary">"Prêt à trouver votre prochain défi professionnel ? Créez votre profil et accédez à des milliers d'offres d'emploi. C'est gratuit et rapide !"</p>
                    </div>
                
                    <form action="{% url 'student_signup' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-user'></i></span>
                            <input type="text" class="form-control form-control-lg fs-6" name="first_name" placeholder="Prénom" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-user'></i></span>
                            <input type="text" class="form-control form-control-lg fs-6" name="last_name" placeholder="Nom de famille" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-envelope'></i></span>
                            <input type="email" class="form-control form-control-lg fs-6" name="email" placeholder="Email" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-phone'></i></span>
                            <input type="text" class="form-control form-control-lg fs-6" name="phone" placeholder="Numéro de téléphone" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-lock'></i></span>
                            <input type="password" class="form-control form-control-lg fs-6" name="password" placeholder="Créez un mot de passe" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-lock'></i></span>
                            <input type="password" class="form-control form-control-lg fs-6" name="password_confirm" placeholder="Confirmez le mot de passe" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-check-label">Vous êtes :</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="recruiter" value="recruiter" required>
                                <label class="form-check-label" for="recruiter">Recruteur</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="applicant" value="applicant" required>
                                <label class="form-check-label" for="applicant">Candidat</label>
                            </div>
                        </div>
                    
                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" required>
                                <label for="formCheck" class="form-check-label text-secondary">
                                    J'accepte la déclaration de confidentialité.
                                </label>
                            </div>
                        </div>
                    
                        <button class="btn btn-primary btn-lg w-100">S'inscrire</button>
                    </form>
                    
                            <div class="text-center">
                            <small>Vous avez déja un compte?<a href="{% url 'login' %}">Se connecter</a></small>
                            </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
