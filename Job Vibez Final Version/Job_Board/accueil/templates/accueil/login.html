{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-lg-block">
            <div class="bg-holger" style="background-image: url('{% static 'login/BG.jpg' %}');"></div>
        </div>

        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="{% static 'login/recherche-demploi.png' %}" alt="" width="60">
                    </a>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Se connecter</h3>
                        <p class="text-secondary">Accédez à votre compte</p>
                    </div>

                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-user'></i></span>
                            <input type="email" class="form-control form-control-lg fs-6" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" class="form-control form-control-lg fs-6" name="password" placeholder="Mot de passe" required>
                        </div>

                        <button class="btn btn-primary btn-lg w-100">Se connecter</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>Vous n'avez pas de compte ? <a href="{% url 'student_signup' %}" class="fw-bold">S'inscrire</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
