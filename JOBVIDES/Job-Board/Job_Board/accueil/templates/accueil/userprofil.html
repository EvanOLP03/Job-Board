{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user_profil/user_profil.css' %}">
</head>
<body style='background-image: url("{% static 'user_profil/pro.jpg' %}");'> 
    <div class="row vh-100 g-0">
        <div class="main">
            <button class="account-button">Nous contacter</button>
            <button class="account-button">Accueil</button>
        </div>

        <div class="row content1">
            <div class="col-md-4 mt-1">
                <div class="card text-center sidebar content1">
                    <div class="card-body content1"> 
                        <div class="mt-3 -fs6">
                            <div class="content">
                                <h3>Utilisateurs</h3>
                                <div style="text-align: left;">
                                    <hr> 
                                    <a href="#" style="font-size: 20px;">Emplois</a><br>
                                    <a href="#" style="font-size: 20px;">Candidatures</a><br>
                                    <a href="#" style="font-size: 20px;">Entretiens</a><br>
                                    <a href="#" style="font-size: 20px;">Autres ressources</a><br>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>

            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">Profil</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Nom et prénom</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                {{ user.first_name }} {{ user.last_name }}  
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>E-mail</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                {{ user.email }}  
                            </div>
                        </div>
                        <hr>
                        <div class="row"> 
                            <div class="col-md-3">
                                <h5>Téléphone</h5>
                            </div>  
                            <div class="col-md-9 text-secondary">
                                {{ user.phone }}  
                            </div>       
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Adresse</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                {{ user.address }} 
                            </div>
                        </div>
                        

                <div class="card mb-3 content">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                               <button>Précédent</button> 
                            </div>
                            <div class="col-md-6 text-end">
                               <button>Suivant</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
