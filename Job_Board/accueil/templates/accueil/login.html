{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-lg-block">
            <div class="bg-holger" style="background-image: url({% static 'login/BG.jpg' %});"></div>
        </div>


        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0
            px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="{% static 'login/recherche-demploi.png' %}" alt="" width="60">
                    </a>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Se connecter</h3>
                        <p class="text-secondary">Accedez a votre compte</p> <br>
                        <p class="text-secondary">"Reprenez le fil de vos échanges avec les recruteurs. Connectez-vous pour consulter vos messages et programmer vos prochains entretiens."</p>
                    </div>


                
                    <button class="btn btn-outline-secondary w-100 mb-3">
                        <i class='bx bxl-google text-danger me-1 fs-6'></i>
                        Se connecter avec Google
                    </button>



                    <button class="btn btn-outline-secondary w-100 ">
                        <i class='bx bxl-facebook text-primary me-1 fs-6'></i>
                        Se connecter avec Facebook
                    </button>
                    
                    
                    
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">Ou</div>
                    </div>
                    <form action="#">


                            <div class="input-group mb-3">
                              <span class="input-group-text">
                                <i class='bx bxs-user'></i>
                              </span>
                            <input type="text" class="form-control form-control-lg fs-6"
                             placeholder = "Nom d'utilisateur">
                            </div>

                           <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bxs-lock-alt'></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6"
                             placeholder = "Mot de passe">

                            
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" 
                                    id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary"><small></small> Se souvenir de moi</label>
                                    <small><a href="#"> mot de passe oubliée</a></small>

                                </div>
                            </div>
                            
                            <button class="btn btn-primary btn-lg w-100">Se connecter</button>
                        </div>
                    </form>
                            <div class="text-center">
                            <small>Vous n'avez pas de compte?<a href="fw-bold">S'inscrire</a></small>
                            </div>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
